<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <script scr="js/imageCtrl.js"></script>
  </head>
  <body ng-app="starter">

<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1706909602879298',
      xfbml      : true,
      version    : 'v2.5'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>

    <ion-content ng-controller="mainCtrl">

      <ion-item class="top">
        <h1 class="title">Items</h1>
          <button class="button button-icon ion-plus" ng-click="addItem()">
        </button>
      </ion-item>

      <!-- <div class="item item-avatar">
        <img src="avatar.jpg">
        <h2>Pretty Hate Machine</h2>
        <p>Nine Inch Nails</p>
      </div>

      <a class="item item-icon-left assertive" href="#">
        <i class="icon ion-music-note"></i>
        Start listening
      </a> -->

        <ion-list>
          <ion-item class="list card" ng-repeat="item in items" ng-show="authData.User">
            <div class="item item-avatar">
              <img src="">
              <h2></h2>
              <p></p>
            </div>

            <div id="imageContainer" class="item item-image">
              <img ng-src="{{item.image}}">
            </div>

            <div class="item">
                {{item.Votes}}
            </div>

          </ion-item>
        </ion-list>

        <div ng-click='login()'  class="bar bar-footer bar-balanced">
          <div class="title">Login</div>
        </div>

    </ion-content>

  </body>
</html>
